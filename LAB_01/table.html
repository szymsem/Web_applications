<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ćwiczenie 2: Tabela produktów</title>
    <style>
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Lista produktów</h1>
    <table>
      <tr>
        <th>Nr</th>
        <th>Nazwa produktu</th>
        <th>Cena produktu</th>
        <th>Ilość sztuk</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Piwo</td>
        <td>2 zł</td>
        <td>5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kebab</td>
        <td>10 zł</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Woda</td>
        <td>1 zł</td>
        <td>10</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Pizza</td>
        <td>30 zł</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Frytki</td>
        <td>5 zł</td>
        <td>215</td>
      </tr>
    </table>
  </body>
</html>
